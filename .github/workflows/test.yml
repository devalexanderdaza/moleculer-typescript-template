name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install

      - name: Install wait-on
        run: bun add -g wait-on

      - name: Integration test
        run: |
          PORT=8888 bun run start &
          curl --location --remote-name https://github.com/Orange-OpenSource/hurl/releases/download/4.2.0/hurl_4.2.0_amd64.deb
          sudo dpkg -i hurl_4.2.0_amd64.deb
          wait-on tcp:8888
          hurl --variable PORT=8888 --test test/e2e/*.hurl
